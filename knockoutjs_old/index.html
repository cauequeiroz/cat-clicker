<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Cat Clicker</title>
</head>
<body>
	<h1>Cat List</h1>
	<ul data-bind="foreach: catList">
		<li data-bind="text: $data.name, click: $parent.changeCurrent"></li>
	</ul>
	<div data-bind="with: currentCat">
		<h2 data-bind="text: name"></h2>
		<h3 data-bind="text: level"></h3>
		<p data-bind="text: count"></p>
		<h3>Nicknames</h3>
		<ul data-bind="foreach: nicks">
			<li data-bind="text: $data"></li>
		</ul>

		<img src="" alt="cute cat" data-bind="attr: {src: image}, click: $parent.increment">
	</div>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.1/knockout-min.js"></script>
	<script src="model.js"></script>
	<script src="app.js"></script>
</body>
</html>
