<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Cat Clicker</title>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700">
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="container">

        <!-- header -->
        <header class="main-header">
            <h1>cat clicker</h1>
            <h2>Developed by Caue Queiroz</h2>
        </header>

        <!-- cat list -->
        <section class="cat-list">
            <ul data-bind="foreach: catList">
                <li data-bind="text: name, click: $parent.changeCat, css: { selected: $data === $root.currentCat() }"></li>
            </ul>
            <div class="btn btn-large admin" data-bind="click: showAdmin">+ add new cat</div>
        </section>

        <!-- add new cat -->
        <section class="admin-form" data-bind="visible: canShowAdmin">
            <input type="text" class="name" placeholder="name" data-bind="value: newCatName">
            <input type="text" class="url" placeholder="image url" data-bind="value: newCatImage">
            <div class="btn cancel" data-bind="click: hideAdmin">cancel</div>
            <div class="btn save" data-bind="click: addCat">add</div>
        </section>

        <!-- cat view -->
        <section class="cat-view">
            <div class="cat" data-bind="with: currentCat">
                <p class="cat-info">
                    <span class="cat-count" data-bind="text: count"></span>
                    <span class="cat-name" data-bind="text: name"></span>
                </p>
                <img class="cat-img" src="" data-bind="attr: {src: image}, click: $parent.increment">
            </div>
        </section>
    </div>

    <!-- KnockoutJS and App Engine  -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.1/knockout-min.js"></script>
    <script src="js/model.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
