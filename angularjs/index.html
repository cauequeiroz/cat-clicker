<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Cat Clicker</title>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700">
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="container">

        <!-- header -->
        <header class="main-header">
            <h1>cat clicker</h1>
            <h2>Developed by Caue Queiroz</h2>
        </header>

        <!-- cat list -->
        <section class="cat-list">
            <ul></ul>
            <div class="btn btn-large admin">+ add new cat</div>
        </section>

        <!-- add new cat -->
        <section class="admin-form">
            <input type="text" class="name" placeholder="name">
            <input type="text" class="url" placeholder="image url">
            <div class="btn cancel">cancel</div>
            <div class="btn save">add</div>
        </section>

        <!-- cat view -->
        <section class="cat-view"></section>
        <script type="text/template" class="cat-template">
            <div class="cat" data-id="%id%">
                <p class="cat-info">
                    <span class="cat-count">%count%</span>
                    <span class="cat-name">%name%</span>
                </p>
                <img class="cat-img" src="%src%">
            </div>
        </script>
    </div>

    <script src="js/model.js"></script>
    <script src="js/view.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
