<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Cat Clicker</title>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700">
    <link rel="stylesheet" href="main.css">
</head>
<body ng-app="CatClicker">
    <div class="container">

        <!-- header -->
        <header class="main-header">
            <h1>cat clicker</h1>
            <h2>Developed by Caue Queiroz</h2>
        </header>

        <!-- cat list -->
        <section class="cat-list" ng-include="'views/list.html'" ng-controller="ListCtrl as list"></section>

        <!-- add new cat -->
        <section class="admin-form" ng-include="'views/admin.html'"
            ng-controller="adminCtrl as admin" ng-show="admin.show"></section>

        <!-- cat view -->
        <section class="cat-view" ng-include="'views/info.html'" ng-controller="infoCtrl as info"></section>
    </div>

    <!-- AngularJS -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.0/angular.min.js"></script>
    
    <script src="js/app.js"></script>
    <script src="js/services/cat-clicker.js"></script>
    <script src="js/controllers/admin.js"></script>
    <script src="js/controllers/list.js"></script>
    <script src="js/controllers/info.js"></script>    
</body>
</html>
