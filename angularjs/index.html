<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Cat Clicker</title>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700">
    <link rel="stylesheet" href="main.css">
</head>
<body ng-app="CatClicker">
    <div class="container">

        <!-- header -->
        <header class="main-header">
            <h1>cat clicker</h1>
            <h2>Developed by Caue Queiroz</h2>
        </header>

        <!-- cat list -->
        <section class="cat-list" ng-include="'view/cat-list.html'" ng-controller="listCtrl as list"></section>

        <!-- add new cat -->
        <section class="admin-form">
            <input type="text" class="name" placeholder="name">
            <input type="text" class="url" placeholder="image url">
            <div class="btn cancel">cancel</div>
            <div class="btn save">add</div>
        </section>

        <!-- cat view -->
        <section class="cat-view" ng-include="'view/cat-info.html'" ng-controller="infoCtrl as cat"></section>
    </div>

    <!-- AngularJS -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.0/angular.min.js"></script>
    <!-- App -->
    <script src="js/app.js"></script>
    <!-- Controller -->
    <script src="js/controller/cat-list.js"></script>
    <script src="js/controller/cat-info.js"></script>
    <!-- Service -->
    <script src="js/service/cat-model.js"></script>
</body>
</html>
