<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Cat Clicker</title>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700">
    <link rel="stylesheet" href="main.css">
</head>
<body ng-app="CatClicker">
    <div class="container">

        <!-- header -->
        <header class="main-header">
            <h1>cat clicker</h1>
            <h2>Developed by Caue Queiroz</h2>
        </header>

        <!-- cat list -->
        <section class="cat-list" ng-controller="ListCtrl as list">
            <ul>
                <li ng-repeat="cat in list.cats" ng-class="{selected: list.isSelected(cat)}"
                    ng-click="list.changeCat($index)">{{cat.name}}</li>
            </ul>
            <div class="btn btn-large admin" ng-click="list.openAdmin()">+ add new cat</div>
        </section>

        <!-- add new cat -->
        <section class="admin-form" ng-controller="adminCtrl as admin" ng-show="admin.show">
            <input type="text" class="name" placeholder="name">
            <input type="text" class="url" placeholder="image url">
            <div class="btn cancel" ng-click="admin.closeAdmin()">cancel</div>
            <div class="btn save" ng-click="admin.saveAdmin()">add</div>
        </section>

        <!-- cat view -->
        <section class="cat-view" ng-controller="infoCtrl as info">
            <div class="cat">
                <p class="cat-info">
                    <span class="cat-count">{{info.cat.count}}</span>
                    <span class="cat-name">{{info.cat.name}}</span>
                </p>
                <img class="cat-img" ng-src="{{info.cat.src}}" ng-click="info.likeCat()">
            </div>
        </section>
    </div>

    <!-- AngularJS -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.0/angular.min.js"></script>
    
    <script src="js/app.js"></script>
    <script src="js/services/cat-clicker.js"></script>
    <script src="js/controllers/admin.js"></script>
    <script src="js/controllers/list.js"></script>
    <script src="js/controllers/info.js"></script>    
</body>
</html>
