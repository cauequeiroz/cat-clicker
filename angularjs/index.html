<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Cat Clicker</title>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700">
    <link rel="stylesheet" href="main.css">
</head>
<body ng-app="CatClicker">
    <div class="container">

        <!-- header -->
        <header class="main-header">
            <h1>cat clicker</h1>
            <h2>Developed by Caue Queiroz</h2>
        </header>

        <!-- cat list -->
        <section class="cat-list">
            <ul></ul>
            <div class="btn btn-large admin">+ add new cat</div>
        </section>

        <!-- add new cat -->
        <section class="admin-form">
            <input type="text" class="name" placeholder="name">
            <input type="text" class="url" placeholder="image url">
            <div class="btn cancel">cancel</div>
            <div class="btn save">add</div>
        </section>

        <!-- cat view -->
        <section class="cat-view">
            <div class="cat">
                <p class="cat-info">
                    <span class="cat-count"></span>
                    <span class="cat-name"></span>
                </p>
                <img class="cat-img" src="">
            </div>
        </section>
    </div>

    <!-- AngularJS -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.0/angular.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
